<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<HEAD>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 6.00.2800.1476" name=GENERATOR>
<title>即时明细</title></HEAD>
<script type="text/javascript">
var FFextraHeight = 600;
if (window.navigator.userAgent.indexOf("Firefox") >= 1) {
    FFextraHeight = 35; //在火狐下的参数 可以调
}
function ReSizeiFrame(iframe) {
    if (iframe && !window.opera) {
        iframe.style.display = "block";
        if (iframe.contentDocument && iframe.contentDocument.body.offsetHeight) {
            iframe.height = iframe.contentDocument.body.offsetHeight + FFextraHeight; //设置iframe在火狐下高度
        }else{
            iframe.height = '100%'; //设置iframe在ie下的高度
        }
    }
}
</script>
<BODY>
<iframe name="look_frame" src="" width="100%" onload="javascript:ReSizeiFrame(this);" ></iframe>
</BODY>
<script type="text/javascript">
function $(id) {
    if (document.getElementById(id)) {
        return document.getElementById(id);
    } else {
        return document.getElementsByName(id).item(0);
    }
}
var thisURL  = document.URL;
var strwrite = thisURL.replace("look.html","main.php");  
$("look_frame").src = strwrite;
</script>
</html>
